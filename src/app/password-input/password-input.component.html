<section class="main">
<div class="password_wrap">
  <label for="password">Password Strength</label>
  <input type="password" id="password" [(ngModel)]="password" (input)="checkPasswordStrength()" >
</div>
<div>
  <div class="marks" [ngClass]="{'gray': password.length === 0 || password.length >= 8, 'red': password.length > 0 && (isWeak || password.length < 8), 'yellow': password.length > 0 && isMedium && !isStrong, 'green': password.length > 0 && isStrong}"></div>
  <div class="marks" [ngClass]="{'gray': password.length === 0 || password.length >= 8, 'red': password.length > 0 && (password.length < 8), 'yellow': password.length > 0 && isMedium && !isStrong, 'green': password.length > 0 && isStrong}"></div>
  <div class="marks" [ngClass]="{'gray': password.length === 0 || password.length >= 8, 'red': password.length > 0 && (password.length < 8), 'green': password.length > 0 && isStrong}"></div>
</div>
</section>
